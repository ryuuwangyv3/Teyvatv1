    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --genshin-gold: #d3bc8e;
            --genshin-gold-glow: rgba(211, 188, 142, 0.4);
            --genshin-dark: #0b0e14;
            --genshin-blue: #3d447a;
            --genshin-accent: #f4d06f;
            --genshin-white: #ece5d8;
        }
        
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--genshin-dark);
            color: var(--genshin-gold);
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(61, 68, 122, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(211, 188, 142, 0.05) 0%, transparent 50%),
                linear-gradient(to bottom, #0b0e14, #121620);
            -webkit-user-drag: none;
            overscroll-behavior-y: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            /* Anti-Scanning/Tampering Global Rules */
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        /* Allow selection only in specific interactive areas for UX */
        .select-text, input, textarea, [contenteditable="true"] {
            user-select: text !important;
            -webkit-user-select: text !important;
            -ms-user-select: text !important;
        }
        
        img {
            pointer-events: none;
            -webkit-user-drag: none;
        }

        /* Reset for lightbox/preview where images might be useful to drag/save if explicitly allowed */
        .allow-drag img {
            pointer-events: auto !important;
            -webkit-user-drag: auto !important;
        }

        h1, h2, h3, .genshin-font {
            font-family: 'Marcellus', serif;
            letter-spacing: 0.05em;
        }

        .genshin-panel {
            background: rgba(13, 17, 28, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(211, 188, 142, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            border-radius: 1.25rem;
        }

        .genshin-dialog {
            background: linear-gradient(135deg, rgba(236, 229, 216, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            color: #3b4255;
            border-radius: 0.5rem 2rem 0.5rem 2rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            border-left: 4px solid var(--genshin-gold);
        }

        .genshin-dialog-model {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(211, 188, 142, 0.1);
            border-radius: 0.5rem 1.5rem 0.5rem 1.5rem;
        }

        .genshin-button {
            background: linear-gradient(135deg, #d3bc8e 0%, #b39b72 100%);
            color: #1a1f2e;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(211, 188, 142, 0.2);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .genshin-button:hover:not(:disabled) {
            filter: brightness(1.1);
            box-shadow: 0 0 20px var(--genshin-gold-glow);
            transform: scale(1.02);
        }

        .genshin-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(211, 188, 142, 0.1);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            overflow: hidden;
        }

        .genshin-card:hover {
            border-color: var(--genshin-gold);
            background: rgba(211, 188, 142, 0.05);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .sidebar-item-active {
            background: rgba(211, 188, 142, 0.15);
            border-right: 4px solid var(--genshin-gold);
            color: #fff !important;
            box-shadow: inset -10px 0 15px -10px var(--genshin-gold-glow);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .akasha-glow {
            box-shadow: 0 0 15px var(--genshin-gold-glow), inset 0 0 10px var(--genshin-gold-glow);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(211, 188, 142, 0.2); 
            border-radius: 10px;
        }
        
        /* Genshin Ornaments */
        .corner-ornament::before {
            content: 'âœ¦';
            position: absolute;
            top: 5px; left: 5px;
            font-size: 10px;
            color: var(--genshin-gold);
            opacity: 0.6;
        }
        
        /* Responsive tweaks */
        @media (max-width: 768px) {
            .genshin-panel { border-radius: 1rem; }
        }
    </style>
