<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Teyvat AI Terminal | Akasha System</title>
    <meta name="description" content="Luxury interactive AI terminal with Genshin Impact theme. Features native voice chat, image generation, and multi-persona roleplay.">
    <meta name="keywords" content="AI, Genshin Impact, Roleplay, Gemini API, OpenRouter, Teyvat, Akasha System, Voice Chat, Image Generation, Anime AI">
    <meta name="author" content="Akasha Developers">
    <link rel="canonical" href="https://akashaai.netlify.app/" />
    
    <!-- OpenRouter/Aixploria Discovery Tags -->
    <meta property="og:title" content="Teyvat AI Terminal">
    <meta property="og:description" content="The ultimate Genshin Impact themed AI companion. Fully customizable personas, vision generation, and real-time resonance.">
    <meta property="og:image" content="https://cdn.pixabay.com/photo/2023/12/15/15/51/ai-generated-8451159_1280.jpg">
    <meta property="og:url" content="https://akashaai.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --genshin-gold: #d3bc8e;
            --genshin-gold-glow: rgba(211, 188, 142, 0.4);
            --genshin-dark: #0b0e14;
            --genshin-blue: #3d447a;
            --genshin-accent: #f4d06f;
            --genshin-white: #ece5d8;
            /* Fluid font size optimized for 360DPI devices */
            font-size: clamp(12px, 0.8vw + 10px, 18px);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000; /* Outer background */
        }

        body {
            font-family: 'Quicksand', sans-serif;
            color: var(--genshin-gold);
            -webkit-user-drag: none;
            overscroll-behavior-y: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            user-select: none;
            -webkit-user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 9:16 Aspect Ratio Container for Desktop */
        #root {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: var(--genshin-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(61, 68, 122, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(211, 188, 142, 0.05) 0%, transparent 50%),
                linear-gradient(to bottom, #0b0e14, #121620);
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        @media (min-width: 600px) {
            #root {
                width: min(100vw, 56.25vh); /* 9/16 of the height */
                height: min(100vh, 177.78vw); /* 16/9 of the width */
                max-height: 100vh;
                border-left: 1px solid rgba(211, 188, 142, 0.1);
                border-right: 1px solid rgba(211, 188, 142, 0.1);
                border-radius: 20px; /* Luxury curved edges for desktop frame */
                margin: auto;
            }
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: url('https://cdn.pixabay.com/photo/2023/12/15/15/51/ai-generated-8451159_1280.jpg') center/cover no-repeat;
                filter: blur(40px) brightness(0.3);
                z-index: -1;
            }
        }

        .select-text, input, textarea, [contenteditable="true"] {
            user-select: text !important;
            -webkit-user-select: text !important;
        }
        
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            max-width: 100%;
            height: auto;
        }

        h1, h2, h3, .genshin-font {
            font-family: 'Marcellus', serif;
            letter-spacing: 0.05em;
        }

        .genshin-panel {
            background: rgba(13, 17, 28, 0.85);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid rgba(211, 188, 142, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            border-radius: 1.25rem;
        }

        .genshin-button {
            background: linear-gradient(135deg, #d3bc8e 0%, #b39b72 100%);
            color: #1a1f2e;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(211, 188, 142, 0.2);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .genshin-button:hover:not(:disabled) {
            filter: brightness(1.1);
            box-shadow: 0 0 20px var(--genshin-gold-glow);
            transform: scale(1.02);
        }

        .genshin-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 3px; height: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(211, 188, 142, 0.2); 
            border-radius: 10px;
        }

        .safe-area-bottom {
            padding-bottom: max(env(safe-area-inset-bottom), 1rem);
        }
        
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .genshin-dialog-model {
            background: linear-gradient(to right, rgba(236, 229, 216, 0.1), rgba(236, 229, 216, 0.05));
            border-left: 3px solid var(--genshin-gold);
            border-radius: 0 1rem 1rem 0;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
        }

        /* Fix for smaller device ratios */
        @media (max-width: 400px) {
            .genshin-panel {
                border-radius: 1rem;
            }
        }
    </style>
