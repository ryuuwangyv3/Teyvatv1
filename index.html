<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Akasha Terminal | Teyvat Neural Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --genshin-gold: #d3bc8e;
            --genshin-gold-bright: #fce8b2;
            --genshin-gold-glow: rgba(211, 188, 142, 0.45);
            --genshin-dark: #0b0e14;
            --genshin-blue: #3d447a;
            --genshin-white: #ece5d8;
            --genshin-panel-bg: rgba(13, 17, 28, 0.94);
            --genshin-accent: #4ade80;
            --teyvat-bg-gradient: radial-gradient(circle at center, #1a1f2e 0%, #0b0e14 100%);
            --shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        }
        
        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
            scrollbar-width: thin;
            scrollbar-color: var(--genshin-gold-glow) transparent;
            cursor: url('https://paimon.moe/images/cursor.png'), auto !important;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Quicksand', sans-serif;
            color: var(--genshin-white);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--teyvat-bg-gradient);
            z-index: -2;
        }

        /* Immersive Starfield with Flowing Ley Lines */
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            pointer-events: none;
            animation: drift 180s linear infinite;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 3000px 3000px; }
        }

        /* Luxury Gold Border Glow */
        .genshin-panel {
            background: var(--genshin-panel-bg);
            backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(211, 188, 142, 0.3);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.9), inset 0 0 30px rgba(211, 188, 142, 0.08);
            border-radius: 2rem;
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Luxury Shimmer Effect */
        .genshin-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--shimmer);
            background-size: 200% 100%;
            animation: shimmer 12s infinite linear;
            pointer-events: none;
            opacity: 0.15;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .genshin-button {
            background: linear-gradient(135deg, #d3bc8e 0%, #b89a64 50%, #9c7f4b 100%);
            color: #1a1a1a;
            font-weight: 900;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .genshin-button:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 45px var(--genshin-gold-glow), 0 0 15px rgba(255,255,255,0.6);
            transform: translateY(-5px) scale(1.05);
            border-color: #fff;
        }

        .genshin-button:active { transform: scale(0.94); }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, transparent, var(--genshin-gold), transparent);
            border-radius: 20px;
        }

        .genshin-glow-text {
            color: var(--genshin-gold);
            text-shadow: 0 0 20px rgba(211, 188, 142, 0.7);
            font-family: 'Marcellus', serif;
        }

        /* Card Depth Refinement */
        .genshin-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(211, 188, 142, 0.15);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 1.8rem;
            backdrop-filter: blur(15px);
        }
        
        .genshin-card:hover {
            border-color: var(--genshin-gold);
            background: rgba(211, 188, 142, 0.15);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(211, 188, 142, 0.2);
            transform: translateY(-12px) scale(1.02);
        }

        /* Entrance Animation */
        .message-in {
            animation: messageEntry 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes messageEntry {
            from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(15px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Pulsing Glow for interactive elements */
        .glow-pulse {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.4; filter: blur(5px); }
            50% { opacity: 0.8; filter: blur(8px); }
        }

        @media (max-width: 640px) {
            .genshin-panel { border-radius: 1.6rem; }
            .safe-area-bottom { padding-bottom: max(1.5rem, env(safe-area-inset-bottom)); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

}
</script>
</head>

    <div id="root"></div>

</html>
