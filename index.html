
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Teyvat AI Terminal | Akasha System</title>
    <meta name="description" content="Luxury interactive AI terminal with Genshin Impact theme.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --genshin-gold: #d3bc8e;
            --genshin-gold-glow: rgba(211, 188, 142, 0.4);
            --genshin-dark: #0b0e14;
            --genshin-blue: #3d447a;
            --genshin-accent: #f4d06f;
            --genshin-white: #ece5d8;
            /* Fluid sizing based on viewport height to prevent overflow */
            font-size: clamp(12px, 1.1vh, 16px);
        }
        
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }

        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Quicksand', sans-serif;
            color: var(--genshin-gold);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(40px);
            z-index: 0;
        }

        .genshin-gold { color: var(--genshin-gold); }
        .genshin-bg-gold { background-color: var(--genshin-gold); }
        .genshin-border-gold { border-color: rgba(211, 188, 142, 0.3); }

        /* Fix Scrollbar Luxury Style */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: rgba(211, 188, 142, 0.2); 
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(211, 188, 142, 0.5); }

        .genshin-button {
            background: linear-gradient(135deg, #d3bc8e 0%, #b39b72 100%);
            color: #1a1f2e;
            font-weight: 800;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(211, 188, 142, 0.2);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .genshin-panel {
            background: rgba(13, 17, 28, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(211, 188, 142, 0.15);
        }

        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

</body>
</html>
