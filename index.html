<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Akasha Terminal | Teyvat Neural Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --genshin-gold: #d3bc8e;
            --genshin-gold-bright: #fce8b2;
            --genshin-gold-glow: rgba(211, 188, 142, 0.45);
            --genshin-dark: #0b0e14;
            --genshin-blue: #3d447a;
            --genshin-white: #ece5d8;
            --genshin-panel-bg: rgba(13, 17, 28, 0.92);
            --genshin-accent: #4ade80;
            --teyvat-bg-gradient: radial-gradient(circle at center, #1a1f2e 0%, #0b0e14 100%);
            --shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
            scrollbar-width: thin;
            scrollbar-color: var(--genshin-gold-glow) transparent;
        }

        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Quicksand', sans-serif;
            color: var(--genshin-white);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: var(--teyvat-bg-gradient);
            z-index: -2;
        }

        /* Immersive Starfield with Flowing Ley Lines */
        .stars-container {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            pointer-events: none;
            animation: drift 150s linear infinite;
        }

        @keyframes drift {
            from { background-position: 0 0; }
            to { background-position: 3000px 3000px; }
        }

        /* Luxury Gold Border Glow */
        .genshin-panel {
            background: var(--genshin-panel-bg);
            backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid rgba(211, 188, 142, 0.25);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(211, 188, 142, 0.05);
            border-radius: 1.8rem;
            position: relative;
            overflow: hidden;
        }

        /* Shimmer Effect for Luxury Panels */
        .genshin-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--shimmer);
            background-size: 200% 100%;
            animation: shimmer 8s infinite linear;
            pointer-events: none;
            opacity: 0.1;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .genshin-button {
            background: linear-gradient(135deg, #d3bc8e 0%, #b89a64 50%, #9c7f4b 100%);
            color: #1a1a1a;
            font-weight: 800;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 0.16em;
            border: 1px solid rgba(255, 255, 255, 0.25);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            border-radius: 0.9rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .genshin-button:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 35px var(--genshin-gold-glow), 0 0 10px rgba(255,255,255,0.5);
            transform: translateY(-3px) scale(1.03);
            border-color: #fff;
        }

        .genshin-button:active { transform: scale(0.96); }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, transparent, var(--genshin-gold), transparent);
            border-radius: 20px;
        }

        .genshin-glow-text {
            color: var(--genshin-gold);
            text-shadow: 0 0 15px rgba(211, 188, 142, 0.6);
            font-family: 'Marcellus', serif;
        }

        /* Luxury Card with Dynamic Depth */
        .genshin-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(211, 188, 142, 0.15);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            border-radius: 1.6rem;
            backdrop-filter: blur(10px);
        }
        
        .genshin-card:hover {
            border-color: var(--genshin-gold);
            background: rgba(211, 188, 142, 0.12);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.5), 0 0 20px rgba(211, 188, 142, 0.15);
            transform: translateY(-8px) scale(1.01);
        }

        /* Polished Entrance Animation */
        .message-in {
            animation: messageEntry 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes messageEntry {
            from { opacity: 0; transform: translateY(30px) scale(0.96); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        /* Mobile specific refinements */
        @media (max-width: 640px) {
            .genshin-panel { border-radius: 1.4rem; }
            .safe-area-bottom { padding-bottom: max(1.2rem, env(safe-area-inset-bottom)); }
        }
    </style>

</head>

</body>
</html>
